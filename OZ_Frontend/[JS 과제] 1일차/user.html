<!-- 1회차 과제!!

사용자로부터 다음 항목들을 입력 받아 표시하는 페이지를 만드세요!

1. 이름 (h1)
2. 좋아하는 동물 (p)
3. 좋아하는 과일 (p)

입력은 모두 prompt(x)로 받습니다. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>사용자 정보 입력받고 출력하기</title>
  </head>
  <body>
    <h1 id="name"></h1>
    <p id="animal"></p>
    <p id="fruit"></p>
    <script>
      const nameElement = document.querySelector("#name");
      let name = prompt("당신의 이름은?");
      nameElement.textContent = name;

      const animalElement = document.querySelector("#animal");
      let animal = prompt("좋아하는 동물은?");
      animalElement.textContent = `좋아하는 동물은 ${animal}입니다!`;

      const fruitElement = document.querySelector("#fruit");
      let fruit = prompt("좋아하는 과일은?");
      fruitElement.textContent = `좋아하는 과일은 ${fruit}입니다!`;
    </script>
  </body>
</html>
