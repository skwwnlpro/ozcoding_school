<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>함수 정의하고 호출하기</title>
  </head>
  <body>
    <div id="container"></div>

    <script>
      // 호이스팅 기능 : 함수 만드는 부분이 호출하는 부분보다 아래에 있어도 된다.
      sayYes();

      // 호이스팅 불가
      sayNo();

      // 함수 이름 짓기 규칙은 변수와 같다.
      // 기능을 정의하는 만큼, 동사 사용

      // 함수 선언식
      function sayYes() {
        alert("yes");
      }

      // 함수 선언문, 표현식
      const sayNo = function () {
        alert("No!");
        console.log(3);
      };
    </script>
  </body>
</html>
